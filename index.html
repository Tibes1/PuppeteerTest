<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            display: flex;
            gap: .4rem;
        }
        li {
            list-style: none;
        }

        li img {
            width: 100%;
            height: 100%;

            object-fit: cover;
        }

    </style>
    
    <div class="container"></div>
    
    <script>

        (async() => {
            // open the database
            const response = await fetch('./instagram.json');
            const data = await response.json();

            // format data to put in HTML 
            const HTMLList = data
            .map( ({src}) => `<li><img src="${src}"></li>`) 
            .join('');

            // put into the HTML 
            document.querySelector('.container').innerHTML = HTMLList
        })();


    </script>
</body>
</html>
